<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="odometer/themes/odometer-theme-car.css" />
    <link href="TimeCircles/inc/TimeCircles.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- header//////////////////////////////////////////////////////////////////// -->
      <div class="header">
        <h1>Memory Game</h1>
      </div>
      <!-- Settings Row//////////////////////////////////////////////////////////////////// -->
      <div class="top-row">
        <div id="frozen-header-container">
          <span id="frozen-header">Frozen</span>
        </div>
        <div class=""></div>
        <div class=""></div>
      </div>
      <!-- Card Row//////////////////////////////////////////////////////////////////// -->
      <div class="cards-row">
        <div class="score-column">
          <div class="" id="timer" data-timer="60"></div>
          <div id="score-header">
            <h3>SCORE:</h3>
          </div>
          <div class=" odometer" id="score-board"></div>
          <div id="start-column">
              <button type="button" id="start-button" class="pulse">Start Game!</button>
          </div>
          <div id="refresh-column">
              <button type="button" id="refresh-button" class="pulse">Restart Game?</button>
          </div>
        </div>
        <div id="cards-container">
        </div>
        <div id="results-column">
          <div id="results" class="bottom-border resultsPopUp">
            <span>Results</span>
          </div>
          <div class="placeholder"></div>
          <div id="incorrect-flips-row">
            <span class="bottom-border"><span class="red">I</span>ncorrect-<span class="blue">F</span>lips:</span>
            <span id="incorrect-flips">0</span>
          </div>
          <div id="star-bounus-header">
            <span class="bottom-border">Star flip Bonus:</span>
          </div>
          <div id="star-row">
            <div class="star">
              <img src="images/star.png" alt="star" id="star-30">
              <span><span class="red">I</span>-<span class="blue">F</span></span>
              <span>30</span>
            </div>
            <div class="star">
              <img src="images/star.png" alt="star" id="star-20">
              <span><span class="red">I</span>-<span class="blue">F</span></span>
              <span>20</span>
            </div>
            <div class="star">
              <img src="images/star.png" alt="star" id="star-10">
              <span><span class="red">I</span>-<span class="blue">F</span></span>
              <span>10</span>
            </div>
          </div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
          <div id="pairs-correct-row" class="resultsPopUp">
            <span class="bottom-border">Pairs Correct:</span>
            <span id="correct-pairs">0</span>
          </div>
          <div id="memory-score-row" class="resultsPopUp">
            <span class="bottom-border">Memory Score:</span>
            <p>Star Bouns: +<span id="star-bonus">0</span></p>
            <span id="memory-score">0</span>
          </div>
        </div>
        <div id="overlay"></div>
      </div>
      <!-- Footer Row//////////////////////////////////////////////////////////////////// -->
      <div class="footer-row">
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
      </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="odometer/odometer.js"></script>
  <script type="text/javascript" src="TimeCircles/inc/TimeCircles.js"></script>
  <script src="app.js"></script>
  </body>
</html>
